<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <script>
    
      function onStart() {

        function people(a, n) {
          this.age = a;
          this.name = n;
        }

        people.prototype.getName = function(){
           return this.name;
        };

        people.prototype.addAge = function() {
            this.age += 1;
        }

        people.prototype.getAge = function() {
          return this.age;
        }

        var p = new people(22, 'John Doe');
        console.log(p.addAge());
        console.log(p.getAge());



      }

  </script>

</head>
<body onload="onStart()">
  
</body>
